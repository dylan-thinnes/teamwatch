<html>
    <head>
        <title>HTML SyncPlayer</title>
        <link href="https://unpkg.com/plyr@3/dist/plyr.css" rel="stylesheet"></link>
        <link href="/style.css" rel="stylesheet"></link>
    </head>
    <body>
        <div id="interface--container">
            <div id="settings">
                <label for="filename">
                    <div id="addFile">
                        Add video/sub file...
                    </div>
                </label>
                <input id="filename" hidden name="filename" type="file" />
                <div class="sectionSplit"></div>
                <b>Video File</b><br/>
                <div id="videoFileDisplay">No video chosen.</div>
                <div class="sectionSplit"></div>
                <b>Subtitle File</b><br/>
                <div id="subtitleFileDisplay">No subtitle chosen.</div>
                <div class="sectionSplit"></div>
                <b>Nickname</b><br/>
                <input id="nick" name="nick" type="text" placeholder="Anon"/>
            </div>
            <div id="heartbeat">
                <table id="heartbeat--table">
                    <tr>
                        <th>Nick</th>
                        <th>Time Lag</th>
                    </tr>
                </table>
            </div>
        </div>
        <div id="player--container">
            <video id="player" controls></video>
        </div>
        <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,Array.prototype.includes,CustomEvent,Object.entries,Object.values,URL"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script src="https://unpkg.com/plyr@3"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/timesync@1.0.5/dist/timesync.min.js"></script>
        <script src="/script.js"></script>
    </body>
</html>
